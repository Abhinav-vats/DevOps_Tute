<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script>
        $(function(){
            $("button").click(function(){
                $("h1").toggle();
            });
        })
    </script>
    <script src='main.js'></script>
</head>
<body>
    <button>Click it!!!</button>
    <h1 style="display: none;">Welcom to jQuery</h1>
</body>
</html>
